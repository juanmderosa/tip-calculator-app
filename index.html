<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="logoContainer">
      <img class="logoImg" src="./images/logo.svg" alt="logo">
    </div>
  <form class="mainContainer">
    <section class="inputsContainer">
      <div class="billInputContainer">
        <label for="bill">Bill</label>
        <input class="billInput" type="number" placeholder="0" id="bill">
      </div>
      <div class="selectTipContainer">
      <label for="tip">Select Tip %</label>
        <div class="tipselectorContainer">
          <input  class="inputTipBtn" type="button" value="5%" id="inputBtn5">
          <input  class="inputTipBtn" type="button" value="10%" id="inputBtn10">
          <input  class="inputTipBtn" type="button" value="15%" id="inputBtn15">
          <input class="inputTipBtn"  type="button" value="25%" id="inputBtn25">
          <input  class="inputTipBtn" type="button" value="50%" id="inputBtn50">
          <input  class="inputTipBtn inputTipBtnCustom" type="number" placeholder="Custom" id="inputBtnCustom">
        </div>
      </div>
      <div class="popleContainer">
        <div class="peoplelabelContainer">
          <label for="people">Number of People</label>
          <p class="peopleError">Can´t be zero</p>
        </div>
        <input class="peopleInput" type="number" placeholder="1" id="people">
      </div>
    </section>
    <section class="resultsContainer">
      <div class="resultsDetails">
        <div class="resultCont">
          <div class="titleResultCont">
            <p class="tipAmount">Tip Amount</p>
            <p class="tipPerson">/ person</p>
          </div>
          <h2 class="totalResult" id="totalAmount">$0.00</h2>
          <div class="resultCont">
            <div class="titleResultCont">
              <p class="tipAmount">Total</p>
              <p class="tipPerson">/ person</p>
            </div>
            <h2 class="totalResult" id="totalPerson">$0.00</h2>
          </div>
        </div>
        <input class="resetBtn" type="reset" value="RESET" disabled>
      </section>
      </div>
  
  </form>
  
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/juanmderosa" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan Martín De Rosa</a>.
    </div>
  </main>
    <script src="./app.js"></script>
</body>
</html>
